<!DOCTYPE html>
<html lang="en" class="demo-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon (uses the same image as the site logo) -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/florensics.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
        <!-- Leaflet (OpenStreetMap) - removed SRI integrity attributes to avoid hash decode issues during local testing -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
    <script defer src="dashboard.js"></script>
</head>
<body class="demo-dark">
    <header>
        <nav class="demo-nav">
            <a href="https://florensics.pt" class="logo-container" style="text-decoration:none; color:inherit;">
                <img src="assets/images/florensics.png" alt="Florensics Logo" class="logo">
                <h1>Florensics</h1>
            </a>
        </nav>
    </header>
    <main>
        <div class="dashboard-container">
            <div class="dashboard-grid">
                <div class="dashboard-box" id="temperature-box">
                    <h2>Temperature</h2>
                    <div class="dashboard-value" id="temperature-value">-- Â°C</div>
                </div>
                <div class="dashboard-box" id="humidity-box">
                    <h2>Humidity</h2>
                    <div class="dashboard-value" id="humidity-value">-- %</div>
                </div>
                <div class="dashboard-box" id="fire-box">
                    <h2>Fire</h2>
                    <div class="dashboard-value" id="fire-value">--</div>
                </div>
                <div class="dashboard-box" id="smoke-box">
                    <h2>Smoke</h2>
                    <div class="dashboard-value" id="smoke-value">--</div>
                    <div class="dashboard-warning" id="smoke-warning" style="display:none;">Abnormal level</div>
                </div>
            </div>
            <div class="dashboard-map">
                <h2>Location</h2>
                <div id="map" style="height:350px; border-radius:16px;"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Florensics. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
